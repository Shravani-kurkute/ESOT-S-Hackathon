<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
</head>
<style>
    body {
        background-color: rgb(251, 229, 245);
        background-position: top;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        font-family: Arial, sans-serif;
    }
    h1 {
        font-family: cursive;
        font-size: 50px;
        font-weight: bolder;
        text-align: center;
        border: 4px solid black;
        padding: 10px;
        margin: 20px;
    }
    .container {
        flex: 1;
        padding: 20px;
    }
    .cart-item {
        display: flex;
        justify-content: space-between;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid black;
        border-radius: 10px;
    }
    .cart-item img {
        max-width: 100px;
        height: auto;
        border-radius: 10px;
    }
    footer {
        text-align: center;
        padding: 10px;
    }
    a {
        font-size: 20px;
        text-decoration: underline;
        color: #631a38;
    }
    .clear-cart-button, .buy-now-button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        font-size: 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        color: white;
    }
    .clear-cart-button {
        background-color: #631a38;
    }
    .clear-cart-button:hover {
        background-color: #451224;
    }
    .buy-now-button {
        background-color: #3b7b3b;
    }
    .buy-now-button:hover {
        background-color: #2e5e2e;
    }
    .cart-summary {
        text-align: center;
        font-size: 20px;
        margin: 20px;
    }
</style>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>
    <div class="container" id="cartContainer">
        <!-- Cart items will be dynamically inserted here -->
    </div>
    <div class="cart-summary" id="cartSummary">
        Total Items:0 <br>
        Total Price:$0.00 
        <!-- Cart summary will be displayed here -->
    </div>
    <button class="clear-cart-button" onclick="clearCart()">Clear Cart</button>
    <button class="buy-now-button" onclick="buyNow()">Buy Now</button>
    <footer>
        <p>Â© 2024 Your Company</p>
        <a href="hakathon.html">Continue Shopping</a>
    </footer>
    <script src="cart.js"></script>
</body>
</html>
