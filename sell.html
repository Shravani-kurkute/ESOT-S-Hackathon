<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Page</title>
    <!-- Add necessary stylesheets and scripts -->
</head>
<style>
    body{
        background-image: url(sell1.jpg);
        background-position: top;
        background-size: cover;
        background-repeat: no-repeat;
        margin: 0px;
        padding: 0px;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    h1{
        font-family: cursive;
        font-size: 50px;
        font-weight: bolder;
        text-align: center;
        border: 4px solid black;
        padding: 10px;
        
    }
    main{
        border: 5px double black;
        font-style: italic;
        font-size: 30px;
        font-weight: bolder;
        
        padding: 20px;
        margin: 20px;
        border-radius: 10px;
                
    }
    option{
        color: coral;
        font-family: cursive;
     
    }
    
    footer {
        text-align: center;
        padding: 10px;
        

    }
    a {
        text-align: center;
        display: block;
        margin-top: -14px;
        font-size: 20px;
        text-decoration: underline;
        color: #631a38;
    }
    
</style>
<body>
    <header>
        <h1>Sell Page</h1>
    </header>
    <main>
        <!-- Add your selling process elements here -->
        <form id="sellForm">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" required><br><br>
            
            <label for="productDescription">Product Description:</label>
            <textarea id="productDescription" name="productDescription" required></textarea><br><br>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" required><br><br>
            
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="electronics">Electronics</option>
                <option value="furniture">Furniture</option>
                <option value="clothing">Clothing</option>
                <!-- Add more options as needed -->
            </select><br><br>
            
            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*" required><br><br>
            
            <button type="submit">Sell Now</button>
        </form>
    </main>
    <footer>
        <p>Â© 2024 StudySwap</p>
    </footer>
    <a href="hakathon.html">Back to Home</a>
    <script src="sell.js"></script>
</body>
</html>
